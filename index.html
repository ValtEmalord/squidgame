<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game Birthday Invite</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #2a001e);
      color: #fff;
      text-align: center;
    }

    .hero {
      padding: 60px 20px 30px;
    }

    .title {
      font-size: 2.5em;
      color: #ff004c;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.4; }
      50% { opacity: 1; }
      55% { opacity: 0.4; }
      60% { opacity: 1; }
    }

    .shapes {
      margin: 30px auto 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 40px;
    }

    .shape {
      color: #ff004c;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .shape:hover {
      transform: rotate(360deg) scale(1.2);
      opacity: 0.9;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .shape {
      animation: pulse 2s infinite;
    }

    .form-section {
      margin-top: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      width: 200px;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ff004c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    #playerDisplay {
      margin-top: 20px;
      font-size: 1.4em;
      color: #ff004c;
    }

    .player-card {
      background: rgba(255, 0, 76, 0.1);
      border: 1px solid #ff004c;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      transition: all 0.5s ease;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #ff004c44;
    }

    .player-card.hidden {
      opacity: 0;
      transform: scale(0.9);
    }

    .player-card.show {
      opacity: 1;
      transform: scale(1);
    }

    .shape-icon {
      font-size: 30px;
      margin-top: 10px;
      color: #ff004c;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="title">You're Invited to the Game</div>
    <div class="shapes">
      <div class="shape">●</div>
      <div class="shape">▲</div>
      <div class="shape">■</div>
    </div>

    <div class="form-section">
      <input type="text" id="nameInput" placeholder="Enter your name"/>
      <button onclick="getPlayerNumber()">Get Player Number</button>
      <div id="playerDisplay" class="player-number"></div>
      <div id="playerCard" class="player-card hidden"></div>
    </div>
  </div>

  <script>
    async function getPlayerNumber() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      const display = document.getElementById('playerDisplay');
      const card = document.getElementById('playerCard');

      if (!name) {
        display.textContent = "Please enter your name.";
        card.classList.remove('show');
        card.classList.add('hidden');
        return;
      }

      try {
        const response = await fetch('./players.json?v=' + Date.now());
        const data = await response.json();

        const player = data.find(p => p.name.toLowerCase() === name);

        if (player) {
          display.textContent = `Player #${player.playerNumber}`;

          const shapes = ['●', '▲', '■'];
          const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

          card.innerHTML = `
            <div><strong>Name:</strong> ${player.name}</div>
            <div><strong>Player #${player.playerNumber}</strong></div>
            <div class="shape-icon">${randomShape}</div>
          `;
          card.classList.remove('hidden');
          setTimeout(() => card.classList.add('show'), 50);
        } else {
          display.textContent = "Name not found. Contact the organizer.";
          card.classList.remove('show');
          card.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error fetching player data:', error);
        display.textContent = "Error loading player data.";
        card.classList.remove('show');
        card.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
