<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squid Game Invite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #ff0066);
      color: #ff004f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ff80ab;
    }

    .shapes {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .shape-circle,
    .shape-square {
      width: 40px;
      height: 40px;
      border: 2px solid #ff004f;
    }

    .shape-circle {
      border-radius: 50%;
    }

    .shape-square {
      border-radius: 3px;
    }

    .shape-triangle {
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 40px solid #ff004f;
      margin-top: 5px;
    }

    .form-section {
      margin-bottom: 3rem;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.8rem;
      border: 2px solid #ff004f;
      background: black;
      color: white;
      font-size: 1rem;
      outline: none;
      margin-right: 0.5rem;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: transparent;
      border: 2px solid #ff004f;
      color: #ff004f;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #ff004f;
      color: black;
    }

    .player-number {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #ff80ab;
    }

    .event-details {
      margin-top: 3rem;
      text-align: center;
      max-width: 600px;
    }

    .event-details h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .event-details p {
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Youâ€™ve Been Invited</h1>
    <p>Enter your name to receive your player number...</p>
    <div class="shapes">
      <div class="shape-circle"></div>
      <div class="shape-triangle"></div>
      <div class="shape-square"></div>
    </div>
  </section>

  <section class="form-section">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="getPlayerNumber()">Get Player Number</button>
    <div class="player-number" id="playerDisplay"></div>
  </section>

  <section class="event-details">
    <h2>Event Details</h2>
    <p>Date: April 20, 2025</p>
    <p>Time: 7:00 PM</p>
    <p>Location: Secret Arena, Seoul</p>
  </section>

  <script>
    async function getPlayerNumber() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      const display = document.getElementById('playerDisplay');

      if (!name) {
        display.textContent = "Please enter your name.";
        return;
      }

      try {
        const response = await fetch('./players.json');
        const data = await response.json();

        const player = data.find(p => p.name.toLowerCase() === name);

        if (player) {
          display.textContent = `Player #${player.playerNumber}`;
        } else {
          display.textContent = "Name not found. Contact the organizer.";
        }
      } catch (error) {
        console.error('Error fetching player data:', error);
        display.textContent = "Error loading player data.";
      }
    }
  </script>

</body>
</html>
