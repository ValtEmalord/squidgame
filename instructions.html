<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Instructions</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #ff0066);
      color: #ff004f;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      animation: flicker 3s infinite;
    }

    .instructions {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff004f;
    }

    .game {
      margin-bottom: 2rem;
    }

    .game h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #ff80ab;
    }

    .game p {
      font-size: 1rem;
      color: #eee;
    }

    .shapes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .shape {
      width: 40px;
      height: 40px;
      border: 2px solid #ff004f;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite ease-in-out;
    }

    .shape-circle {
      border-radius: 50%;
    }

    .shape-square {
      border-radius: 3px;
    }

    .shape-triangle {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 32px solid #ff004f;
      margin-top: 4px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .back-button {
      text-align: center;
      margin-top: 40px;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: transparent;
      border: 2px solid #ff004f;
      color: #ff004f;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #ff004f;
      color: black;
      box-shadow: 0 0 10px #ff004f;
    }
  </style>
</head>
<body>
  <h1>Game Instructions</h1>

  <div class="shapes">
    <div class="shape shape-circle"></div>
    <div class="shape shape-square"></div>
    <div class="shape-triangle"></div>
  </div>

  <div class="instructions">
    <div class="game">
      <h2>Lol Dream on......</h2>
      <p>Haha</p>
    
  </div>

  <div class="back-button">
    <a href="index.html">
      <button>Back to Invite</button>
    </a>
  </div>
</body>
</html>
